<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <link rel="canonical" href="https://illvart.now.sh">
    <title>Redirect to https://illvart.now.sh</title>
    <style>
      body {
        font-family: "Roboto", Arial, sans-serif;
        color: #212121;
      }
      a {
        color: #2962ff;
      }
      .center {
        display: table;
        width: 100%;
        text-align: center;
      }
      .content {
        display: table-cell;
        vertical-align: middle;
        height: 100vh;
      }
    </style>
  </head>
  <script>
    if (window.location.href.indexOf("https://illvart.github.io") === 0) {
      window.location.href = "https://illvart.now.sh";
    }
  </script>
  <body>
    <div class="center">
      <div class="content">
        <h1>Redirect to:</h1>
        <a href="https://illvart.now.sh">https://illvart.now.sh</a>
      </div>
    </div>
  </body>
</html>
